pgs_core_user_profile_list:
    pattern:  /
    defaults: { _controller: PGSCoreDomainBundle:UserProfile:list }
    requirements:
        _method: GET

pgs_core_user_profile_view:
    pattern:  /view/{id}
    defaults: { _controller: PGSCoreDomainBundle:UserProfile:view, id: null }
    requirements:
        _method: GET
