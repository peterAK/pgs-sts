pgs_core_user_profile_edit:
    pattern:  /edit/{id}
    defaults: { _controller: PGSCoreDomainBundle:UserProfile:edit, id: null }
    requirements:
        _method: GET|POST

pgs_core_user_profile_delete:
    pattern:  /delete/{id}
    defaults: { _controller: PGSCoreDomainBundle:UserProfile:delete, id: null }
    requirements:
        _method: GET|POST

